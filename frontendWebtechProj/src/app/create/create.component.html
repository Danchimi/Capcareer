<div class="container mt-5">

    <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="sucessmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{sucessmsg}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <form [formGroup]="userForm" (ngSubmit)="userSubmit()" >
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="name" placeholder="Name eingeben">
        </div>

        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="email" placeholder="E-mail eingeben">
        </div>

        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="nummer" placeholder="Nummer eingeben">
        </div>

        <div class="col-lg-4 mt-2" *ngIf="!getparamid" (click)="userSubmit()"> 
            <button class="btn btn-primary btn-sm">Add</button>
        </div>

        <div class="col-lg-4 mt-2" *ngIf="getparamid" (click)="userUpdate()">
            <button class="btn btn-dark btn-sm">Update</button>
        </div>
    </form>
</div>
